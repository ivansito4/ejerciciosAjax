<!DOCTYPE html>
<html>
<head>
    <style>
        img{
            width: 300px;

    <script>
    function crearselect() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    var nombres=this.responseText;
    var lista_nombres=nombres.split(",");
    var obj_select=document.createElement("select");
    for (i=0; i<lista_nombres.length; i++)
        {
        var obj_option=document.createElement("option");
        obj_option.innerHTML=lista_nombres[i];
        obj_option.id=lista_nombres[i];
        obj_select.appendChild(obj_option);
        }
    obj_select.addEventListener("change",Cambio);

    document.getElementById("d").appendChild(obj_select);
    }
  }
  xhttp.open("GET", "nombresa.txt", true);
  xhttp.send();
}
